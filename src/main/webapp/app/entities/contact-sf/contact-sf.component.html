<div>
    <h2 id="page-heading">
        <span>Contact SFS</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-contact-sf" [routerLink]="['/contact-sf/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Contact SF
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="contactSFS">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Custom Ext Id Field</span></th>
            <th><span>First Name</span></th>
            <th><span>Last Name</span></th>
            <th><span>Account SF</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let contactSF of contactSFS ;trackBy: trackId">
                <td><a [routerLink]="['/contact-sf', contactSF.id, 'view' ]">{{contactSF.id}}</a></td>
                <td>{{contactSF.customExtIdField}}</td>
                <td>{{contactSF.firstName}}</td>
                <td>{{contactSF.lastName}}</td>
                <td>
                    <div *ngIf="contactSF.accountSF">
                        <a [routerLink]="['../account-sf', contactSF.accountSF?.id, 'view' ]" >{{contactSF.accountSF?.customExtIdField}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/contact-sf', contactSF.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/contact-sf', contactSF.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'contact-sf', { outlets: { popup: contactSF.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
