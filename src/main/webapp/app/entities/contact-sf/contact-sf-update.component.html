<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-contact-sf-heading">Create or edit a Contact SF</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!contactSF.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="contactSF.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_customExtIdField">Custom Ext Id Field</label>
                    <input type="text" class="form-control" name="customExtIdField" id="field_customExtIdField"
                        [(ngModel)]="contactSF.customExtIdField" required/>
                    <div [hidden]="!(editForm.controls.customExtIdField?.dirty && editForm.controls.customExtIdField?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.customExtIdField?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_firstName">First Name</label>
                    <input type="text" class="form-control" name="firstName" id="field_firstName"
                        [(ngModel)]="contactSF.firstName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_lastName">Last Name</label>
                    <input type="text" class="form-control" name="lastName" id="field_lastName"
                        [(ngModel)]="contactSF.lastName" required/>
                    <div [hidden]="!(editForm.controls.lastName?.dirty && editForm.controls.lastName?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.lastName?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_accountSF">Account SF</label>
                    <select class="form-control" id="field_accountSF" name="accountSF" [(ngModel)]="contactSF.accountSF" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="accountSFOption.id === contactSF.accountSF?.id ? contactSF.accountSF : accountSFOption" *ngFor="let accountSFOption of accountsfs; trackBy: trackAccountSFById">{{accountSFOption.customExtIdField}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
