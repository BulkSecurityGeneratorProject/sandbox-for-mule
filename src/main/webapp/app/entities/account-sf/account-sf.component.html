<div>
    <h2 id="page-heading">
        <span>Account SFS</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-account-sf" [routerLink]="['/account-sf/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Account SF
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="accountSFS">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Custom Ext Id Field</span></th>
            <th><span>Name</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let accountSF of accountSFS ;trackBy: trackId">
                <td><a [routerLink]="['/account-sf', accountSF.id, 'view' ]">{{accountSF.id}}</a></td>
                <td>{{accountSF.customExtIdField}}</td>
                <td>{{accountSF.name}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/account-sf', accountSF.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/account-sf', accountSF.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'account-sf', { outlets: { popup: accountSF.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
